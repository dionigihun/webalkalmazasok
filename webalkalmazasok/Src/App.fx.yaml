App As appinfo:
    BackEnabled: =false
    OnStart: |
        =Set(
            varLoginVisibility,
            true
        );
        Set(
            varRegisterVisibility,
            false
        );
        Set(
            varErrorPopUp,
            false
        );
        Set(
            varWarningPopUp,
            false
        );

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

